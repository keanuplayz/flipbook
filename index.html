<!DOCTYPE html>
<html>

<head>
	<title>Character Viewer</title>
	<style>
	table,
	th,
	td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	th,
	td {
		padding: 0px;
	}
	</style>
</head>

<body>
	<table id=table>
		<tr>
			<th>Option</th>
			<th>Character</th>
		</tr>
		<tr>
			<td>
				<label>Character:</label>
				<select id=char>
					<option value="null">None</option>
<option value="manlea.json">manlea.json</option>
<option value="buggy.json">buggy.json</option>
<option value="fancyguy.json">fancyguy.json</option>
<option value="grumpy.json">grumpy.json</option>
<option value="sergey.json">sergey.json</option>
<option value="captain.json">captain.json</option>
<option value="gautham-rl2.json">gautham-rl2.json</option>
<option value="guild-leader.json">guild-leader.json</option>
<option value="sergey-rl.json">sergey-rl.json</option>
<option value="carla.json">carla.json</option>
<option value="gautham-rl.json">gautham-rl.json</option>
<option value="investor.json">investor.json</option>
<option value="shady.json">shady.json</option>
<option value="designer.json">designer.json</option>
<option value="genius.json">genius.json</option>
<option value="lea.json">lea.json</option>
<option value="shizuka.json">shizuka.json</option>
<option value="emilie.json">emilie.json</option>
<option value="glasses.json">glasses.json</option>
<option value="schneider.json">schneider.json</option>
<option value="luke.json">luke.json</option>
<option value="sidekick.json">sidekick.json</option>
				</select>
				<br>
				<label>Expression:</label>
				<select id=exp>
					<option value="null">Custom</option>
				</select>
				<br>
				<label>Animate:</label>
				<input type="checkbox" id=anim disable>
				<br>
				<label>No Body:</label>
				<input type="checkbox" id=body disable>
			</td>
			<td rowspan="50">
				<canvas id=c-1></canvas>
			</td>
		</tr>
	</table>
	<script src="view.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
